<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rides</title>
    <link rel="stylesheet" href="/Proyecto-1/estilos/styles_shared.css">
    <link rel="stylesheet" href="/Proyecto-1/estilos/styles_my_rides.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Proyecto-1/iconos/icono_aventones.png" alt="Car Icon">
            <h1>AVENTONES</h1>
        </div>
        <div class="contenido-encabezado">
            <nav>
                <ul>
                    <li><a href="../pantallas/my_rides.html" class="active">Dashboard</a></li>
                    <li><a href="../pantallas/bookings.html">Bookings</a></li>
                    <li><a href="../pantallas/edit_profile.html">Settings</a></li>
                </ul>
            </nav>
            <div class="campo-busqueda">
                <input id="barra-busqueda" type="text" placeholder="Search...">
                <div class="perfil-usuario">
                    <img src="/Proyecto-1/iconos/profile_picture.png" alt="Icono de perfil">
                    <div class="menu-perfil">
                        <a href="../index.html">Logout</a>
                        <a href="/Proyecto-1/pantallas/edit_profile.html">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="contenido-main">
            <div class="responsive-2">
                <h2 id="menu-selec">Dashboard</h2>
                <div id="welcome-user">
                    <p id="welcome-user-p">Welcome</p>
                    <img src="/Proyecto-1/iconos/profile_picture.png" width="20px" height="20px" alt="Icono de perfil">
                </div>
            </div>
            <h2 id="my-rides">My rides</h2>
            <div id="responsive-1">
                <div class="responsive-2" id="encabezado-responsive">
                    <h3>Your current list of Rides</h3>
                    <button id="crear-ride-responsive" type="button">+</button>
                </div>
                <hr>
                <a id="btn-nuevo-viaje" href="/Proyecto-1/pantallas/new_ride.html">New Ride</a>
                <table id="tbl-rides">
                    <thead>
                        <tr>
                            <th class="tbl-from">From</th>
                            <th class="tbl-to">To</th>
                            <th class="tbl-seats">Seats</th>
                            <th class="tbl-car">Car</th>
                            <th class="tbl-fee">Fee</th>
                            <th class="tbl-actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="rides">
                        <!-- Acá irían los rides creados -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <a href="#">Home</a> |
        <a href="../pantallas/my_rides.html">Rides</a> |
        <a href="../pantallas/bookings.html">Bookings</a> |
        <a href="../pantallas/edit_profile.html">Settings</a> |
        <a href="../index.html">Login</a> |
        <a href="../pantallas/user_reg.html">Register</a>
        <p>&copy; Aventones.com</p>
    </footer>
    <script src="/Proyecto-1/js/rides_functionality.js"></script>
    <script src="/Proyecto-1/js/user_functionality.js"></script>
    <script>
        loadRides();
        welcomeMessage();
        bindEvents();
    </script>
</body>
</html>

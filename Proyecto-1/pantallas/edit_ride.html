<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ride</title>
    <link rel="stylesheet" href="/Proyecto-1/estilos/styles_shared.css">
    <link rel="stylesheet" href="/Proyecto-1/estilos/styles_edit_rides.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Proyecto-1/iconos/icono_aventones.png" alt="Car Icon">
            <h1>AVENTONES</h1>
        </div>
        <div class="contenido-encabezado">
            <nav>
                <ul>
                    <li><a href="../search_ride.html">Home</a></li>
                    <li><a href="../my_rides.html" class="active">Rides</a></li>
                    <li><a href="../bookings.html">Bookings</a></li>
                </ul>
            </nav>
            <div class="campo-busqueda">
                <input type="text" placeholder="Search...">
                <div class="perfil-usuario">
                    <img src="/Proyecto-1/iconos/profile_picture.png" alt="Icono de perfil">
                    <div class="menu-perfil">
                        <a href="../index.html">Logout</a>
                        <a href="/Proyecto-1/pantallas/edit_profile.html">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="contenido-principal">
            <h2>Edit Ride</h2>
            <hr>
            <form>
                <div class="grupo-formularios">
                    <div class="formulario">
                        <label for="departure">Departure from</label>
                        <input type="text" id="departure" name="departure" placeholder="Enter departure location">
                    </div>
                    <div class="formulario">
                        <label for="arrival">Arrive To</label>
                        <input type="text" id="arrival" name="arrival" placeholder="Enter arrival location">
                    </div>
                </div>
                <label>Days</label>
                <div class="cb-dias">
                    <input type="checkbox" id="mon" name="days" value="Mon"> Mon
                    <input type="checkbox" id="tue" name="days" value="Tue"> Tue
                    <input type="checkbox" id="wed" name="days" value="Wed"> Wed
                    <input type="checkbox" id="thu" name="days" value="Thu"> Thu
                    <input type="checkbox" id="fri" name="days" value="Fri"> Fri
                    <input type="checkbox" id="sat" name="days" value="Sat"> Sat
                    <input type="checkbox" id="sun" name="days" value="Sun"> Sun
                </div>
                <div class="grupo-formularios">
                    <div class="formulario">
                        <label for="tiempo">Time</label>
                        <input type="time" id="tiempo" name="time">
                    </div>
                    <div class="formulario">
                        <label for="asientos">Seats</label>
                        <input type="number" id="asientos" name="seats" min="1">
                    </div>
                    <div class="formulario">
                        <label for="fee">Fee</label>
                        <input type="number" id="fee" name="fee" min="0">
                    </div>
                </div>
                <div class="detalles-vehiculo">
                    <h3>Vehicle Details</h3>
                    <div class="grupo-formularios">
                        <div class="formulario">
                            <label for="marca">Make</label>
                            <select id="marca" name="make">
                                <option value="Nissan">Nissan</option>
                                <option value="Toyota">Toyota</option>
                                <option value="Ford">Ford</option>
                            </select>
                        </div>
                        <div class="formulario">
                            <label for="modelo">Model</label>
                            <input type="text" id="modelo" name="model" placeholder="Enter vehicle model">
                        </div>
                        <div class="formulario">
                            <label for="ano">Year</label>
                            <input type="number" id="ano" name="year" min="1900" max="2024" placeholder="Enter vehicle year">
                        </div>
                    </div>
                </div>
                <div class="acciones-form">
                    <a href="../pantallas/my_rides.html" class="cancelar">Cancel</a>
                    <button id="edit-ride-btn" type="button">Save</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <a href="../search_ride.html">Home</a> |
        <a href="../my_rides.html">Rides</a> |
        <a href="../bookings.html">Bookings</a> |
        <a href="../edit_profile.html">Settings</a> |
        <a href="../../index.html">Login</a> |
        <a href="../pantallas/user_reg.html">Register</a>
        <p>&copy; Aventones.com</p>
    </footer>
    <script src="/Proyecto-1/js/rides_functionality.js"></script>
    <script>
        loadRide();
        bindEvents();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/Proyecto-1/estilos/styles_shared.css">
    <link rel="stylesheet" href="/Proyecto-1/estilos/styles_edit_profile.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/Proyecto-1/iconos/icono_aventones.png" alt="Car Icon">
            <h1>AVENTONES</h1>
        </div>
        <div class="contenido-encabezado">
            <nav>
                <ul>
                    <li><a href="../pantallas/my_rides.html">Dashboard</a></li>
                    <li><a href="../pantallas/bookings.html">Bookings</a></li>
                    <li><a href="../pantallas/edit_driver.html" class="active">Settings</a></li>
                </ul>
            </nav>
            <div class="campo-busqueda">
                <input type="text" placeholder="Search...">
                <div class="perfil-usuario">
                    <img src="/Proyecto-1/iconos/profile_picture.png" alt="Profile Icon">
                    <div class="menu-perfil">
                        <a href="../index.html">Logout</a>
                        <a href="../pantallas/edit_driver.html">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="contenido-principal">
            <!-- VISTA DE PC -->
            <div id="form-responsive-1">
                <h2>Edit Profile</h2>
                <hr>
                <form>
                    <div class="grupo-formulario">
                        <div class="formulario">
                            <label for="primerNombre">First Name</label>
                            <input type="text" id="primerNombre">
                        </div>
                        <div class="formulario">
                            <label for="apellidos">Last Name</label>
                            <input type="text" id="apellidos">
                        </div>
                    </div>
                    <div class="formulario">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="grupo-formulario">
                        <div class="formulario">
                            <label for="contrasena">Password</label>
                            <input type="password" id="contrasena">
                        </div>
                        <div class="formulario">
                            <label for="repetirContrasena">Repeat Password</label>
                            <input type="password" id="repetirContrasena">
                        </div>
                    </div>
                    <div class="formulario">
                        <label for="direccion">Address</label>
                        <input type="text" id="direccion">
                    </div>
                    <div class="grupo-formulario">
                        <div class="formulario">
                            <label for="pais">Country</label>
                            <select id="pais">
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                                <option value="Mexico">Mexico</option>
                                <option value="CostaRica">Costa Rica</option>
                                <option value="Peru">Perú</option>
                            </select>
                        </div>
                        <div class="formulario">
                            <label for="estado">State</label>
                            <input type="text" id="estado">
                        </div>
                    </div>
                    <div class="grupo-formulario">
                        <div class="formulario">
                            <label for="ciudad">City</label>
                            <input type="text" id="ciudad">
                        </div>
                        <div class="formulario">
                            <label for="telefono">Phone Number</label>
                            <input type="text" id="telefono">
                        </div>
                    </div>
                    <div class="grupo-formulario">
                        <div class="formulario">
                            <label for="marca-carro">Brand Car</label>
                            <input type="text" id="marca-carro">
                        </div>
                        <div class="formulario">
                            <label for="modelo-carro">Model Car</label>
                            <input type="text" id="modelo-carro">
                        </div>
                    </div>
                    <div class="grupo-formulario">
                        <div class="formulario">
                            <label for="ano-carro">Year</label>
                            <input type="text" id="ano-carro">
                        </div>
                        <div class="formulario">
                            <label for="placa-carro">Number Plate</label>
                            <input type="text" id="placa-carro">
                        </div>
                    </div>
                    <div class="acciones-form">
                        <a href="../pantallas/my_rides.html" class="cancelar">Cancel</a>
                        <button class="edit-driver" type="button">Save</button>
                    </div>
                </form>
            </div>

            <!-- VISTA RESPONSIVE -->
            <div id="form-responsive-2">
                <h2 id="main-title-responsive">Welcome to TicoRides.com</h2>
                <div class="responsive-2">
                    <h2 id="menu-selec">Settings</h2>
                    <div class="welcome-user">
                        <p class="welcome-user-p">Welcome</p>
                        <img src="/Proyecto-1/iconos/profile_picture.png" width="20px" height="20px" alt="Icono de perfil">
                    </div>
                </div>
                <hr>
                <form>
                    <div class="formulario">
                        <label for="nombreCompleto">Full name</label>
                        <input type="text" id="nombreCompleto">
                    </div>
                    <div class="formulario">
                        <label for="email">Email</label>
                        <input type="email" id="email-responsive">
                    </div>
                    <div class="grupo-formulario">
                        <div class="formulario">
                            <label for="contrasena">Password</label>
                            <input type="password" id="contrasena-responsive">
                        </div>
                        <div class="formulario">
                            <label for="repetirContrasena">Repeat Password</label>
                            <input type="password" id="repetirContrasena-responsive">
                        </div>
                    </div>
                    <div class="formulario">
                        <label for="direccion">Address</label>
                        <input type="text" id="direccion-responsive">
                    </div>
                    <div class="grupo-formulario">
                        <div class="formulario">
                            <label for="pais">Country</label>
                            <select id="pais-responsive">
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                                <option value="Mexico">Mexico</option>
                                <option value="CostaRica">Costa Rica</option>
                                <option value="Peru">Perú</option>
                            </select>
                        </div>
                        <div class="formulario">
                            <label for="estado">State</label>
                            <input type="text" id="estado-responsive">
                        </div>
                    </div>
                    <div class="grupo-formulario">
                        <div class="formulario">
                            <label for="ciudad">City</label>
                            <input type="text" id="ciudad-responsive">
                        </div>
                        <div class="formulario">
                            <label for="telefono">Phone Number</label>
                            <input type="text" id="telefono-responsive">
                        </div>
                    </div>
                    <div class="formulario">
                        <label for="descripcion">About me</label>
                        <input type="text" id="descripcion">
                    </div>
                    <hr id="linea-datos-carro">
                    <div class="grupo-formulario">
                        <div class="formulario">
                            <label for="marca-carro">Brand Car</label>
                            <input type="text" id="marca-carro-responsive">
                        </div>
                        <div class="formulario">
                            <label for="modelo-carro">Model Car</label>
                            <input type="text" id="modelo-carro-responsive">
                        </div>
                    </div>
                    <div class="grupo-formulario">
                        <div class="formulario">
                            <label for="ano-carro">Year</label>
                            <input type="text" id="ano-carro-responsive">
                        </div>
                        <div class="formulario">
                            <label for="placa-carro">Number Plate</label>
                            <input type="text" id="placa-carro-responsive">
                        </div>
                    </div>
                    <div class="acciones-form">
                        <a href="../pantallas/my_rides.html" class="cancelar">Cancel</a>
                        <button class="edit-driver" type="button">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <a href="../pantallas/search_ride.html">Home</a> |
        <a href="../pantallas/my_rides.html">Rides</a> |
        <a href="../pantallas/bookings.html">Bookings</a> |
        <a href="#">Settings</a> |
        <a href="../index.html">Login</a> |
        <a href="../pantallas/user_reg.html">Register</a>
        <p>&copy; Aventones.com</p>
    </footer>
    <script src="/Proyecto-1/js/rides_functionality.js"></script>
    <script src="/Proyecto-1/js/user_functionality.js"></script>

        loadUserData();
        welcomeMessage();
        bindEvents();
    </script>

</html>

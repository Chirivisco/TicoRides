<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search rides</title>
    <link rel="stylesheet" href="/Proyecto-1/estilos/styles_shared.css">
    <link rel="stylesheet" href="/Proyecto-1/estilos/styles_search_ride.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Proyecto-1/iconos/icono_aventones.png" alt="Car Icon">
            <h1>AVENTONES</h1>
        </div>
        <div class="contenido-encabezado">
            <nav>
                <ul>
                    <li><a href="../pantallas/edit_profile.html" class="active">Home</a></li>
                </ul>
            </nav>
            <div class="campo-busqueda">
                <input type="text" placeholder="Search...">
                <div class="perfil-usuario">
                    <img src="/Proyecto-1/iconos/profile_picture.png" alt="Profile Icon">
                    <div class="menu-perfil">
                        <a href="../index.html">Logout</a>
                        <a href="/Proyecto-1/pantallas/edit_profile.html">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- FORM RESPONSIVE PC -->
        <div id="form-responsive-1"> 
            <div class="contenido-principal">
                <h2>Search rides</h2>
                <hr>
                <div class="filtros-busqueda">
                    <form>
                        <div class="filtro">
                            <label for="desde">From</label>
                            <select id="desde">
                                <!-- Acá se cargan los lugares disponibles -->
                            </select>
                            <label for="hasta" class="align-right">To</label>
                            <select id="hasta">
                                <!-- Acá se cargan los lugares disponibles -->
                            </select>
                            <button id="search-ride" type="button">Find rides</button>
                        </div>
                        <div class="filtro">
                            <label>Days</label>
                            <div class="cb-dias">
                                <label><input type="checkbox" value="mon">Mon</label>
                                <label><input type="checkbox" value="tue">Tue</label>
                                <label><input type="checkbox" value="wed">Wed</label>
                                <label><input type="checkbox" value="thu">Thu</label>
                                <label><input type="checkbox" value="fri">Fri</label>
                                <label><input type="checkbox" value="sat">Sat</label>
                                <label><input type="checkbox" value="sun">Sun</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="lista-rides">
                    <button class="clear-filter" type="button">Clear filters</button>
                    <table id="tbl-rides-responsive-1">
                        <thead>
                            <tr>
                                <th>Driver</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Seats</th>
                                <th>Car</th>
                                <th>Fee</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <img src="../iconos/map.png" alt="Map" id="mapa">        
            </div>
        </div>

        <!-- FORM RESPONSIVE SMARTPHONES Y TABLES -->
        <div id="form-responsive-2">
            <div class="contenido-principal">
                <h2 id="main-title-responsive">Welcome to TicoRides.com</h2>
                <div class="responsive-2">
                    <h2 id="menu-selec">Search for a ride</h2>
                    <div class="welcome-user">
                        <p class="welcome-user-p">Welcome</p>
                        <img src="/Proyecto-1/iconos/profile_picture.png" width="20px" height="20px" alt="Icono de perfil">
                    </div>
                </div>
                <h2 id="title-menu">Search rides</h2>
                <hr>
                <div class="filtros-busqueda">
                    <form>
                        <div class="filtro">
                            <label for="desde">From</label>
                            <select id="desde-responsive">
                                <!-- Acá se cargan los lugares disponibles -->
                            </select>
                            <label for="hasta" class="align-right">To</label>
                            <select id="hasta-responsive">
                                <!-- Acá se cargan los lugares disponibles -->
                            </select>
                            <button id="search-ride-responsive" type="button">Find my ride!</button>
                        </div>
                    </form>
                </div>
                <div class="lista-rides">
                    <button class="clear-filter" type="button">Clear filters</button>
                    <table id="tbl-rides-responsive2">
                        <thead>
                            <tr>
                                <th id="driver-responsive">Driver</th>
                                <th id="from-responsive">From</th>
                                <th id="to-responsive">To</th>
                                <th id="view-responsive"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Acá se cargan los rides disponibles -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>    
    </main>
    <footer>
        <a href="../pantallas/search_ride.html">Home</a> |
        <a href="../pantallas/my_rides.html">Rides</a> |
        <a href="../pantallas/bookings.html">Bookings</a> |
        <a href="../pantallas/edit_profile.html">Settings</a> |
        <a href="../index.html">Login</a> |
        <a href="../pantallas/user_reg.html">Register</a>
        <p>&copy; Aventones.com</p>
    </footer>
    <script src="/Proyecto-1/js/rides_functionality.js"></script>
    <script src="/Proyecto-1/js/user_functionality.js"></script>
    <script>
        welcomeMessage();
        loadLocations();
        loadAllRides();
        bindEvents();
    </script>
</body>
</html>
